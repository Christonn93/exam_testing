<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/config/style/style.css" />
  <script src="https://kit.fontawesome.com/15a08758fb.js" crossorigin="anonymous"></script>
  <title>Homepage</title>
 </head>
 <body>
  <header>
   <div class="header-bg-image"></div>
  </header>
  <main id="main">

   <section class="top-container">
    <h1>Welcome</h1>
   </section>

   <section class="slide-show">
    <h2>Recently post's</h2>
    <div class="slide-show-frame">
     <button class="prev-btn" type="button"><i class="fa-solid fa-arrow-left"></i></button>
     <div class="container-slide-show">
     </div>
     <button class="next-btn" type="button"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
   </section>

   <section>
    <div class="box-container">
        <div class="box">
         <h4>Categories</h4>
         <ul>
          <li>Space</li>
          <li>Deep state</li>
         </ul>
        </div>
    
        <div class="box">
         <h4>Tags</h4>
         <ul>
          <li>Space</li>
          <li>Deep state</li>
         </ul>
        </div>
    
        <div class="box">
         <h4>Top 5 posts</h4>
         <ul>
          <li>Space</li>
          <li>Deep state</li>
         </ul>
        </div>
       </div>
   </section>
   
  </main>
  <footer></footer>
  <script src="/config/js/main.js" type="module"></script>
  <script src="/config/js/components/carousel.js" type="module"></script>
  <script src="/config/js/components/carousel_controller.js"></script>
 </body>
</html>
